<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2>Create User</h2>

  <div class="form-group">
    <input formControlName="firstname" placeholder="Firstname" />
  </div>

  <div class="form-group">
    <input formControlName="lastname" placeholder="Lastname" />
  </div>

  <div class="form-group">
    <input formControlName="email" type="email" placeholder="Email" />
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="Password" />
  </div>

  <div class="form-group">
    <input formControlName="age" type="number" placeholder="Age" />
  </div>

  <button type="submit">Create</button>

  <div *ngIf="responseMessage" class="response-message">
    {{ responseMessage }}
  </div>
</form>
