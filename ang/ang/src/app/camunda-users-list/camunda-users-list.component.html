<div class="camunda-users-container">
  <h2>Camunda Users Management</h2>

  <!-- Search and Actions -->
  <div class="toolbar">
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search users..."
        (keyup.enter)="searchUsers()"
      />
      <button (click)="searchUsers()">Search</button>
      <button (click)="loadUsers()">Reset</button>
    </div>
    <button class="btn-primary" (click)="addNewUser()">Add User</button>
  </div>

  <!-- User Form -->
  <div *ngIf="showUserForm" class="user-form">
    <h3>{{ isEditing ? "Edit User" : "Create User" }}</h3>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>User ID:</label>
        <input
          type="text"
          [(ngModel)]="userForm.id"
          name="id"
          [disabled]="isEditing"
          required
        />
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input
          type="text"
          [(ngModel)]="userForm.firstName"
          name="firstName"
          required
        />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input
          type="text"
          [(ngModel)]="userForm.lastName"
          name="lastName"
          required
        />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          [(ngModel)]="userForm.email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input
          type="password"
          [(ngModel)]="userForm.password"
          name="password"
          [required]="!isEditing"
        />
        <small *ngIf="isEditing" class="password-hint">
          Leave empty to keep current password
        </small>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="!isFormValid()">
          {{ isEditing ? "Update" : "Create" }}
        </button>
        <button type="button" (click)="cancelForm()" class="btn-secondary">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Loading and Error -->
  <div *ngIf="loading" class="loading">Loading users...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Users Table -->
  <div *ngIf="!loading && !error" class="users-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td class="actions">
            <button (click)="editUser(user)" class="btn-edit">Edit</button>
            <button (click)="deleteUser(user.id)" class="btn-delete">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="5" class="no-data">No users found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
